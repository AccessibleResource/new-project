<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolNova Blog</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #2b6cb0, #1a4971);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: linear-gradient(to right, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            margin: 0.75rem 0 0;
            font-size: 1.25rem;
            opacity: 0.85;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Main Content */
        main {
            max-width: 1280px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
        }

        /* Iframe Styling */
        .blog-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }

        .blog-iframe:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1.1rem;
            }

            .blog-iframe {
                height: 70vh;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6rem;
            }

            header p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ToolNova Blog</h1>
        <p>Explore the latest insights, tips, and updates from the world of technology!</p>
    </header>

        <iframe class="blog-iframe" id="blogFrame" src="http://toolnovablog.blogspot.com" title="ToolNova Blog"></iframe>

</body>
</html>
