<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time voice transcriber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
    <script type="module" crossorigin src="index-B3x5Abyb.js"></script>
    <link rel="stylesheet" crossorigin href="index-DwDzjJAW.css">
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Real time voice transcriber</h1>
      </header>
      <div class="main-content">
        <div class="note-area">
          <div class="tab-navigation-container">
            <div class="tab-navigation" role="tablist" aria-label="Transcription view">
              <button role="tab" id="tab-polished" aria-controls="polishedNote" aria-selected="true" class="tab-button active" data-tab="polished">Polished</button>
              <button role="tab" id="tab-raw" aria-controls="rawTranscription" aria-selected="false" class="tab-button" data-tab="raw">Raw</button>
              <div class="active-tab-indicator"></div>
            </div>
          </div>

          <div class="note-content-wrapper">
            <div
              id="polishedNote"
              role="tabpanel"
              aria-labelledby="tab-polished"
              class="note-content active"
              contenteditable="true"
              placeholder="Your polished notes will appear here..."
            ></div>
            <div
              id="rawTranscription"
              role="tabpanel"
              aria-labelledby="tab-raw"
              class="note-content"
              contenteditable="true"
              placeholder="Raw transcription will appear here..."
            ></div>
          </div>
        </div>

        <div class="recording-interface">
          <div id="liveRecordingTitle" class="live-recording-title" style="display: none">
            Recording
          </div>
          <canvas id="liveWaveformCanvas" style="display: none"></canvas>
          <div id="liveRecordingTimerDisplay" class="live-recording-timer" style="display: none">
            00:00.00
          </div>

          <p id="alerts" class="status-text" role="alert" aria-live="assertive">Ready to record</p>

          <div class="footer-controls-wrapper">
            <div class="action-placeholder"></div>
            <div class="recording-controls">
              <button id="recordButton" class="record-button" title="Start/Stop Recording" aria-label="Start recording">
                <div class="record-button-inner">
                  <i class="fas fa-microphone"></i>
                </div>
                <svg class="record-waves" viewBox="0 0 200 200">
                  <circle class="wave wave1" cx="100" cy="100" r="40" />
                  <circle class="wave wave2" cx="100" cy="100" r="70" />
                  <circle class="wave wave3" cx="100" cy="100" r="100" />
                </svg>
                <span class="record-text">Record</span>
              </button>
            </div>
            <div class="footer-actions">
              <button id="moreActionsButton" class="more-actions-button" title="More Actions" aria-haspopup="true" aria-expanded="false" aria-controls="moreActionsMenu" style="display: none;">
                <i class="fas fa-ellipsis-v"></i>
              </button>
              <div id="moreActionsMenu" class="actions-menu" role="menu" aria-labelledby="moreActionsButton" style="display: none;">
                <button role="menuitem" id="copyButton"><i class="fas fa-copy"></i> Copy</button>
                <button role="menuitem" id="exportButton"><i class="fas fa-file-export"></i> Export</button>
                <button role="menuitem" id="translateButton"><i class="fas fa-language"></i> Translate</button>
                <div class="menu-divider"></div>
                <button role="menuitem" id="newTranscriptionButton"><i class="fas fa-plus-circle"></i> New Transcription</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <dialog id="translateDialog">
      <div class="dialog-header">
        <h2>Translate Transcription</h2>
        <button id="closeTranslateDialogButton" class="close-button" aria-label="Close dialog">&times;</button>
      </div>
      <div class="dialog-content">
        <p>Translate your polished transcription into a different language.</p>
        <div class="form-group">
          <label for="languageSelect">Select a target language:</label>
          <select id="languageSelect"></select>
        </div>
        <button id="doTranslateButton" class="dialog-action-button">Translate</button>
        <div id="translationResultContainer" class="translation-result-container" style="display: none;">
          <h3>Translated Text:</h3>
          <div id="translationResult" class="translation-result"></div>
          <div class="translation-actions">
             <button id="copyTranslationButton" class="dialog-action-button-secondary"><i class="fas fa-copy"></i> Copy</button>
             <button id="exportTranslationButton" class="dialog-action-button-secondary"><i class="fas fa-file-export"></i> Export</button>
          </div>
        </div>
      </div>
    </dialog>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tabNav = document.querySelector(".tab-navigation");
        if (!tabNav) return;

        const tabButtons = tabNav.querySelectorAll(".tab-button");
        const activeTabIndicator = tabNav.querySelector(".active-tab-indicator");
        const noteContents = document.querySelectorAll(".note-content");

        function setActiveTab(activeButton, skipAnimation = false) {
          if (!activeButton || !activeTabIndicator) return;

          tabButtons.forEach((btn) => {
            btn.classList.remove("active");
            btn.setAttribute("aria-selected", "false");
          });
          activeButton.classList.add("active");
          activeButton.setAttribute("aria-selected", "true");

          const tabName = activeButton.getAttribute("data-tab");
          noteContents.forEach((content) => {
            content.classList.remove("active");
            content.hidden = true;
          });

          const activeContent = document.getElementById(tabName === 'raw' ? 'rawTranscription' : 'polishedNote');
          if (activeContent) {
            activeContent.classList.add("active");
            activeContent.hidden = false;
          }

          const originalTransition = activeTabIndicator.style.transition;
          if (skipAnimation) {
            activeTabIndicator.style.transition = "none";
          } else {
            activeTabIndicator.style.transition = "";
          }

          activeTabIndicator.style.left = `${activeButton.offsetLeft}px`;
          activeTabIndicator.style.width = `${activeButton.offsetWidth}px`;

          if (skipAnimation) {
            requestAnimationFrame(() => {
                activeTabIndicator.style.transition = originalTransition;
            });
          }
        }

        tabButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            setActiveTab(e.currentTarget);
          });
        });

        const initiallyActiveButton = tabNav.querySelector(".tab-button.active");
        if (initiallyActiveButton) {
          setTimeout(() => setActiveTab(initiallyActiveButton, true), 0);
        }

        window.addEventListener("resize", () => {
          requestAnimationFrame(() => {
            const currentActiveButton = tabNav.querySelector(".tab-button.active");
            if (currentActiveButton) {
              setActiveTab(currentActiveButton, true);
            }
          });
        });
      });
    </script>
</body>
</html>
