<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
      word-wrap: break-word;
    }
    a.download-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Social Media Video Downloader</h2>
  <input type="text" id="url" placeholder="Paste video URL here" />
  <br />
  <button onclick="downloadVideo()">Download</button>
  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const urlInput = document.getElementById('url');
      const resultDiv = document.getElementById('result');
      const url = urlInput.value.trim();
      resultDiv.innerHTML = '';

      if (!url) {
        resultDiv.innerText = 'Please enter a video URL.';
        return;
      }

      resultDiv.innerText = 'Loading... Please wait.';

      try {
        // এখানে proxy API URL দিন (আপনার হোস্ট করা proxy এর URL)
        const proxyApi = 'https://your-proxy.vercel.app/proxy?url=';

        const response = await fetch(proxyApi + encodeURIComponent(url));
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();

        if (data && data.url) {
          resultDiv.innerHTML = `<p>Download Link:</p><a class="download-link" href="${data.url}" target="_blank" rel="noopener noreferrer">Click here to download</a>`;
        } else {
          resultDiv.innerText = 'No video found or invalid response.';
        }
      } catch (error) {
        resultDiv.innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
